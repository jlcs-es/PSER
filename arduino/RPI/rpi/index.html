<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<body>
<input min="0" max="255" type="range" id="myRange" value="100" oninput="change(this.value)" onchange="change(this.value);">
</body>

<style>
body, html {
	padding: 0;
	margin: 0;
	width: 100vw;
}

input {
	position: fixed;
	width: 95vw;
	left: 2.5vw;
	top: 49vh;
}
</style>

<script>
function change(e) {
	$.ajax({
    		url: '/led',
    		type: 'PUT',
		data: e,
    		success: function(result) {
        		console.log(result);
    		}
	});
}
</script>
</html>
